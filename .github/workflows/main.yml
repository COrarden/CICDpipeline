name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test
        run: |
          echo "from app import app" > test_app.py
          echo "def test_hello(): assert app.test_client().get('/').status_code == 200" >> test_app.py
          pip install pytest
          pytest test_app.py

      - name: Deploy with Docker (CD stage)
        run: |
          docker build -t flask-cicd-app .
          echo "Simulated deploy complete â€” image built successfully"

